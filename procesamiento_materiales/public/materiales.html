<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Materiales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Materiales</h1>
    <form id="formMaterial">
        <input type="text" name="nombre" id="nombre" placeholder="Nombre del material">
        <input type="text" name="descripcion" id="descripcion" placeholder="Descripción">
        <input type="number" name="cantidadInventario" id="cantidad" placeholder="Cantidad en inventario">
        <input type="number" name="precio" id="precio" placeholder="Precio" step="0.01">
        <button type="submit">Agregar Material</button>
    </form>
    <div id="listaMateriales">
        <!-- La lista de materiales se cargará aquí -->
    </div>
    <script src="script.js"></script>
</body>
</html>
